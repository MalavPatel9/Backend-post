<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]='form' (submit)="onSavePost()"  *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title"
          >
        <mat-error *ngIf= "form?.get('title')?.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filepicker.click()">Pick Image</button>
        <input type="file"  (change)= "onImagePicked($event)" #filepicker>
      </div>
      <div class="image-preview" *ngIf="imagepreview!=='' && imagepreview && form.get('image')?.value">
        <img [src]="imagepreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="content"
          placeholder="Post Content"
          ></textarea>
        <mat-error *ngIf="form?.get('content')?.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
    </form>
  </mat-card>
